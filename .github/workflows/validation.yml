name: Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pylint pytest pytest-cov coverage
        if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
    - name: Run flake8
      run: |
        flake8 01/ --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Run pylint
      run: |
        pylint 01/ --disable=R,C  # Disable Refactor and Convention messages, as they are often stylistic
    - name: Run tests with pytest and coverage
      run: |
        pytest 01/tests --cov=01 --cov-report term-missing --cov-fail-under=80  # Adjust coverage threshold as needed
